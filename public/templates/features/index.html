<div class="well">
<h1> List of features from GitHub Repo</h1>
</div>

<div class="col-sm-4 col-lg-2" ng-repeat="issue in  issues">

	<div class="panel panel-default">
		<div class="panel-heading">
		{{issue.number}}. {{issue.title}}
		</div>
		<div>
		{{issue.label.name}}
		</div>
		<div class="panel-footer">
		{{issue.state}}
		</div>
	</div>
</div>
