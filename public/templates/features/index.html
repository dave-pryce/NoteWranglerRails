<div class="panel panel-default">
	
	<div class="panel-heading">
	<h1> List of NoteWrangler App features from <a href="https://github.com/dave-pryce/NoteWranglerRails">GitHub</a> Repo</h1>
	</div>

	<div class="panel-body">
	<!-- to do filter based on label -->
	<span class="glyphicon glyphicon-search"></span><strong>Search Features: </strong><input type='text' ng-model="search.input.$">
	</div>
</div>


<!--Loading bars -->
<div class="spinner" ng-hide="issues.$resolved">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
  Loading
</div>

 </div>

<div class="col-sm-4 col-lg-2" ng-repeat="issue in issues | filter:search.input" >
	<div class="panel panel-primary">
		<div class="panel-heading">
		<strong>{{issue.number}}</strong>. {{issue.title}}
		</div>
		<div class="panel-body" ng-show="'{{issue.body}}'">
		{{issue.body}}
		</div>
		<div class="panel-footer">
		<div ng-repeat="label in issue.labels">
		<span class="glyphicon glyphicon-tag"></span> {{label.name}}
		</div>
		</div>
	</div>
</div>
