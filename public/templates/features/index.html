<div class="panel panel-primary">
	
	<div class="panel-heading">
	<h1> List of NoteWrangler App features from <a href="https://github.com/dave-pryce/NoteWranglerRails">GitHub</a> Repo</h1>
	<p ng-show="issues.$resolved"><span class="badge">{{issues.length}}</span> Features<p>
	</div>

	<div class="panel-body">
	<!-- to do filter based on label -->
	<span class="glyphicon glyphicon-search"></span><strong>Search Features: </strong><input type='text' ng-model="search.input.$">
	<div class="pull-right">
	<span class="glyphicon glyphicon-tags"></span> Filter by Label:
	<a ng-click="filterDP()" class="btn btn-default">DP</a>
	<a ng-click="filterSTB()" class="btn btn-default">STB</a>
	<a ng-click="filterAll()" class="btn btn-success">All</a>
	
	</div>
	</div>
</div>


<!--Loading bars -->
<div class="spinner" ng-hide="issues.$resolved">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
  Loading
</div>


<!--div ng-repeat="issue in [{ number: 1, title: 'one'}, { number: 2, title: 'two'}]">
	{{::issueNo(issue)}}
</div-->

<div class="col-sm-6 col-lg-3" ng-repeat="issue in issues | filter:search.input.$ | filter:labelFilter">
	 	
		<div ng-class="::labelValue(issue.labels) ? 'panel panel-primary' : 'panel panel-default'">
			
			<div class="panel-heading">
				<strong>{{issue.number}}</strong>. {{issue.title}}
			</div>
				
			<div class="panel-body" ng-show="'{{issue.body}}'">
				{{issue.body}}
			</div>
			
			<div ng-repeat="label in issue.labels" ng-class="isDP(label) ? 'panel-footer dp' : 'panel-footer'">
				<span class="glyphicon glyphicon-tag"></span> {{label.name}}
			</div>
		
		</div>

</div>
