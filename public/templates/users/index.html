<div class="panel panel-default">
<div class="panel-heading">	
<strong>Search Users: </strong><input type='text' ng-model="search.input.$">
</div>
</div>


<div class="row">
	<div class="col-sm-6 col-lg-4" ng-repeat="user in users | filter:search.input">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2><a ng-href="#/users/{{user.id}}" class="text-right" >{{user.name}}</a></h2>
				<div class="img-thumbnail">
				<gravatar email="user.email"></gravatar>
				</div>
				
			</div>
	
			<div class="panel-body">
				{{user.bio}}
	
			</div>

		</div>
	</div>
</div>
