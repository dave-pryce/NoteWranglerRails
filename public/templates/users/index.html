<div class="row">
	<div class="col-sm-6" ng-repeat="user in users">
		<div class="panel panel-info">
			<div class="panel-heading">
				<h2><a ng-href="#/users/{{user.id}}">{{user.name}}</a></h2>
			</div>
	
			<div class="panel-body">
				<gravatar email="user.email"></gravatar>
			</div>

		</div>
	</div>
</div>
