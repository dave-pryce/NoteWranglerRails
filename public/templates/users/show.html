<div class="panel panel-info">
			<div class="panel-heading">
				<h2><a ng-href="#/users/{{user.id}}">{{user.name}}</a></h2>
			</div>
	
			<div class="panel-body">
				<gravatar email="user.email"></gravatar>
				<p>{{bio}}</p>
			</div>

			<div class="panel-footer">
				<p>{{user.email}}
				<p>{{user.site}}</p>	
			</div>

</div>
