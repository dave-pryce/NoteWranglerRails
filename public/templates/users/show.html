<div class="panel panel-info">
			<div class="panel-heading">
				<h2><a ng-href="#/users/{{user.id}}">{{user.name}}</a></h2>
			</div>
	
			<div class="panel-body">
				<div class="well">
					<div class="img-thumbnail">
					<gravatar email="user.email"></gravatar>
					</div>
					<p>{{user.bio}}</p>
				</div>
			</div>

			<div class="panel-footer">
				<p>{{user.email}}</p>
				<p>{{user.site}}</p>	
			</div>

</div>
