<h1>Notes <a class="btn btn-success" href="#/notes/new">New Note</a></h1>

<div class="well">
		Search:  <input type='text' ng-model="search.input.$">
		Filter: <nw-category-selector ng-model="search.category">  </nw-category-selector>
</div>




<div class="row">
	<div class="col-sm-6" ng-repeat="note in  notes | categoryFilter:search.category | filter:search.input">		

		<div class="panel panel-info">
				<div class="panel-heading">
				<h2 ><a title="{{note.user.name}}" class="panel-heading" ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
				</div>
			<div class="panel-body">
				<p>{{note.content}}</p>
				<h2><span class="label label-info">{{note.category.category}}</span></h2>
			</div>
		</div>
	</div>
</div>
