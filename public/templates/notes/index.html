<div class="panel panel-default">
	<div class="panel-heading">
		<strong>Filter by Category: </strong> <nw-category-selector ng-model="search.category">  </nw-category-selector>
	</div>
			
	<div class="panel-body">
		<strong>Search Notes: </strong><input type='text' ng-model="search.input.$">
	</div>
</div>


<h1><a class="btn btn-success" href="#/notes/new">Add a New Note</a></h1>

<div class="row">
	<div class="col-sm-6 col-lg-4" ng-repeat="note in  notes | categoryFilter:search.category | filter:search.input">		

		<div class="panel panel-info">
				<div class="panel-heading">
				<h2 ><a title="{{note.user.name}}" class="panel-heading" ng-href="#/notes/{{note.id}}">{{note.title}}</a></h2>
				</div>
			<div class="panel-body">
				<p>{{note.content}}</p>
				<h2><span class="label label-info">{{note.category.category}}</span></h2>
			</div>
		</div>
	</div>
</div>
