<div class="page-header"> 
	<div class ="well">
	<h1>{{note.title}} </h1><br>
	<!-- to do create user table and link by id to note -->

	<h3>{{note.description}}</h3><br>
	<p>{{note.content}} </p>

	<!-- category added as name directly to notes -->
	<!-- to do create category table and link by id to note -->

	<a ng-href="#/notes/{{note.id}}/edit" class="btn btn-default">Edit Note</a>
	<a href="" ng-click="deleteNote(note)" class="btn btn-danger">Delete Note</a>
	</div>
