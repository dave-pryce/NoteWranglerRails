<div class="well">
<h1>Edit: {{note.title}}</h1>
<form>



	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" name ="title" ng-model="note.title">
	</fieldset>


	<!-- to do add description to note model -->
	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" id="description" name ="description" ng-model="note.description">
	</fieldset>


<!--	<p ng-repeat="category in categories">
		{{category.id}}
		{{category.category}}

	</p>
	<p>categories_id: {{note.categories_id}}</p>


	<fieldset class="form-group">
		<label for="categories_id">Category Id</label>
		<input  class="form-control" type="text" id="categories_id" ng-model="note.categories_id">
	</fieldset>

-->


	<fieldset class="form-group">
		<label for="category">Category</label>
		<select ng-options="note.categories_id as category.category for category in categories" ng-model="note.categories_id"></select>
	</fieldset>




	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" type="text" id="content" name ="content" ng-model="note.content"> </textarea>
	</fieldset>


	<input type="submit" value="{{submitting ? 'saving....' : 'save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="submitting">

	</div>

</form>
