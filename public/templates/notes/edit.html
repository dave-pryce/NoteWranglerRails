<div class="well">
<h1>Edit: {{note.title}}</h1>
<form>



	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="text" id="title" name ="title" ng-model="note.title">
	</fieldset>


	<!-- to do add description to note model -->
	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="text" id="description" name ="description" ng-model="note.description">
	</fieldset>


	<fieldset class="form-group">
		<label for="description">Category ID</label>
		<input class="form-control" type="text" id="Category ID" name ="Category ID" ng-model="note.category_id">
	</fieldset>


	<fieldset class="form-group">
		<label for="category">Category</label>
		<!-- note from service categories_id field in json -->
		<select ng-options="note.category_id as category.id for category in categories" ng-model="note.category_id" ></select>
	</fieldset>


	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" type="text" id="content" name ="content" ng-model="note.content"> </textarea>
	</fieldset>


	<input type="submit" value="{{submitting ? 'saving....' : 'save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="submitting">

	</div>

</form>
