<div class="row">
	<div class="col-sm-6 col-lg-4" ng-repeat="category in  categories">		

		<div class="panel panel-primary">
				
				<div class="panel-heading">
				<h2>{{category.category}}</h2>
				</div>

				<div class="panel-body">
				<p>{{category.description}}</p>
				</div>

				<div class="panel-footer">
				<a ng-href="#/categories/{{category.id}}/edit" class="btn btn-default">Edit Category</a>
				<a ng-href="" class="btn btn-danger">Delete Category</a>
				</div>
		</div>
	</div>
</div>
