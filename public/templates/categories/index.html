
<h1><a class="btn btn-success" href="#/categories/new"><span class="glyphicon glyphicon-plus-sign"></span> Add a New Category</a></h1>	

<div class="row">

	<div class="col-sm-6 col-lg-4" ng-repeat="category in  categories">
		<!-- show primary style if not flagged - show warning style if flagged -->
		<div ng-class="category.flaggedToDelete ? 'panel panel-warning' : 'panel panel-primary'">
				<div class="panel-heading">
					<!-- show if delete button clicked -->
					<div ng-show="category.flaggedToDelete">
					<button type="button" class="close" data-dismiss="alert" ng-click="deleteCategory(category)"aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>

				<h2>{{category.name}}</h2>
					<!-- show if delete button clicked -->
					<div ng-show="category.flaggedToDelete">Deleted
					<a class="btn btn-link" ng-click="undoDelete(category)">Undo</a>
					</div>

				</div>

				<div ng-hide="category.flaggedToDelete" class="panel-body">
				<p>{{category.description}}</p>
				</div>

				<div ng-hide="category.flaggedToDelete" class="panel-footer">
				<a ng-href="#/categories/{{category.id}}/edit" class="btn btn-default">Edit Category</a>
				<a ng-href="" ng-click="flagToDelete(category)" class="btn btn-danger">Delete Category</a>
				</div>



		</div>
	</div>
</div>
