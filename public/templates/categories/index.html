<div class="row">
	<div class="col-sm-6 col-lg-4" ng-repeat="category in  categories">		

		<div class="panel panel-info">
				
				<div class="panel-heading">
				<h2 ><a title="{{category.category}}" class="panel-heading" ng-href="#/category/{{category.id}}">{{category.category}}</a></h2>
				</div>

				<div class="panel-body">
				<p>{{category.description}}</p>
				</div>
		</div>
	</div>
</div>
