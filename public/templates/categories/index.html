
<h1><a class="btn btn-success" href="#/categories/new">Add a New Category</a></h1>	

<div class="row">
	<div class="col-sm-6 col-lg-4" ng-repeat="category in  categories">

					<!-- show delete undo bar -->
					<div class="alert alert-warning" role="alert" ng-show="showUndo">
					<strong>{{category.name}} Deleted</strong>
					<a class="btn btn-link" ng-click="undoDelete()">Undo</a>
					<button type="button" class="close" data-dismiss="alert" ng-click="deleteCategory(category)"aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>

		<div class="panel panel-primary" ng-hide="showUndo">

		
				<div class="panel-heading">
				<h2>{{category.name}}</h2>
				</div>

				<div class="panel-body">
				<p>{{category.description}}</p>
				</div>

				<div class="panel-footer">
				<a ng-href="#/categories/{{category.id}}/edit" class="btn btn-default">Edit Category</a>
				<a ng-href="" ng-click="flagToDelete(category)" class="btn btn-danger">Delete Category</a>	
				</div>
		</div>

	</div>

</div>
