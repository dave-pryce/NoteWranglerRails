	<form name = "notesForm" novalidate>
		<div class="panel-body">
			<fieldset class="form-group" ng-class="{ 'has-error' : notesForm.title.$invalid && !notesForm.title.$pristine }">
				<label for="title">Title</label>
				<input class="form-control" type="text" id="title" name ="title" ng-model="note.title" required>
				<!-- Basic validation -->
				<span ng-show="notesForm.title.$invalid && !notesForm.title.$pristine">
				<span ng-show="notesForm.title.$error.required" class="help-block">Title is required.</span>

			</fieldset>

			<fieldset class="form-group" ng-class="{ 'has-error' : notesForm.description.$invalid && !notesForm.description.$pristine }">
				<label for="description">Description</label>
				<input class="form-control" type="text" id="description" name ="description" ng-model="note.description" required>
				<!-- Basic validation -->
				<span ng-show="notesForm.description.$invalid && !notesForm.description.$pristine">
				<span ng-show="notesForm.description.$error.required" class="help-block">Description is required.</span>
			</fieldset>

			<fieldset class="form-group" ng-class="{ 'has-error' : notesForm.category.$invalid && !notesForm.category.$pristine }">
				<label for="category">Category</label>
				<!-- note from service category_id field in json -->
				<select name="category" ng-options="category.id as category.category for category in categories" ng-model="note.category_id" required></select>
				<!-- Basic validation -->
				<span ng-show="notesForm.category.$invalid && !notesForm.category.$pristine">
				<span ng-show="notesForm.category.$error.required" class="help-block">Category is required.</span>
			</fieldset>

			<fieldset class="form-group" ng-class="{ 'has-error' : notesForm.user.$invalid && !notesForm.user.$pristine }">
				<label for="User">User</label>
				<!-- user from service user_id field in json -->
				<select name="user" ng-options="user.id as user.name for user in users" ng-model="note.user_id" required ></select>
				<span ng-show="notesForm.user.$invalid && !notesForm.user.$pristine">
				<span ng-show="notesForm.user.$error.required" class="help-block">User is required.</span>
			</fieldset>

			<fieldset class="form-group" ng-class="{ 'has-error' : notesForm.content.$invalid && !notesForm.content.$pristine }">
				<label for="content">Note Content</label>
				<textarea class="form-control" rows="5" type="text" id="content" name ="content" ng-model="note.content" required> </textarea>
				<!-- Basic validation -->
				<span ng-show="!notesForm.content.$pristine && notesForm.content.$invalid">
				<span ng-show="notesForm.content.$error.required" class="help-block">Note Content is required.</span>
			</fieldset>
		</div>

		<div class="panel-footer">
		<input type="submit" value="{{submitting ? 'saving....' : 'save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="submitting 
		|| notesForm.title.$invalid 
		|| notesForm.description.$invalid 
		|| notesForm.content.$invalid
		|| notesForm.user.$invalid 
		|| notesForm.category.$invalid 

		">
		</div>

	</form>
